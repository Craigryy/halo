version: '3.9'

services:
  flask_app:
    build: .
    ports:
      - 5000:5000
    volumes:
      - ./flask_app:/app/flask_app
    depends_on:
      - db
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://postgres:Favour98@localhost/halo

  db:
    image: postgres
    environment:
      - POSTGRES_DB=halo
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Favour98
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
